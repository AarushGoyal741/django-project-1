{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mx-0 my-0">
    <img src="/static/3.avif" class="d-block w-100 mx-0 alt=" phone"">
</div>

<div class="container py-2 mb-2">

    <h1 class="text-center py-2">Contact Us</h1>

    <form method="post" action="/contacts">
    {% csrf_token %}    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email ID">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        </div>
        
        <div class="form-group mb-2">
            <label for="desc">Tell us more about why you want to contact us</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary mb-2" type="submit">Submit</button>
    </form>
</div>



{% endblock body %}
